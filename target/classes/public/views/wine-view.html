<div class="container pad-top">
  <table class="table winetable">
      <tr>
          <td><h3>Details for {{wine.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <th>Name</th>
          <td>{{wine.name}}</td>
      </tr>
      <tr>
          <th>Region</th>
          <td>{{wine.region}}</td>
      </tr>
      <tr>
          <th>Category</th>
          <td>{{wine.category}}</td>
      </tr>
      <tr>
          <th>Varietal</th>
          <td>{{wine.varietal}}</td>
      </tr>
      <tr>
          <th>Vintage</th>
          <td>{{wine.vintage}}</td>
      </tr>
      <tr>
          <th>Description</th>
          <td>{{wine.description}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editWine({id:wine.id})">Edit</a>
  </div>
    <div>
        <a class="btn btn-primary" ui-sref="addReview({id:wine.id})">Add review</a>
    </div>
    <div ng-repeat="review in reviews">
        {{review.body}} Created: {{review.created}}
    </div>
</div>
