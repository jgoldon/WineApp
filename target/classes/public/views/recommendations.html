<div class="container pad-top">
    <table class="table recommend">
        <tr>
            <td><h3>You should try:</h3></td>
            <td></td>
        </tr>
        <tr ng-repeat="recommend in recommends">
            <td>{{recommend.wine.name}}</td>
            <td>{{recommend.value}}</td>
            <td>
                <a class="btn btn-info" ui-sref="viewWine({id:recommend.wine.id})">View</a>
            </td>
        </tr>
    </table>

    <table class="table oddity">
        <tr>
            <td><h3>Maybe something different?</h3></td>
            <td></td>
        </tr>
        <tr ng-repeat="oddity in oddities">
            <td>{{oddity.wine.name}}</td>
            <td>{{oddity.value}}</td>
            <td>
                <a class="btn btn-success" ui-sref="viewWine({id:oddity.wine.id})">View</a>
            </td>
        </tr>
    </table>

</div>
