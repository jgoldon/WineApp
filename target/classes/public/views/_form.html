        <input type="text" ng-model="wine.name" class="form-control" id="name" placeholder="Wine Name"/>
    </div>
</div>
<div class="form-group">
    <label for="region" class="col-sm-2 control-label">Region</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.region" class="form-control" id="region" placeholder="Wine Region"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
