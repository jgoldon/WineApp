<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.name" class="form-control" id="name" placeholder="Wine Name"/>
    </div>
</div>
<div class="form-group">
    <label for="region" class="col-sm-2 control-label">Region</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.region" class="form-control" id="region" placeholder="Wine Region"/>
    </div>
</div>
<div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.category" class="form-control" id="category" placeholder="Wine Category"/>
    </div>
</div>
<div class="form-group">
    <label for="varietal" class="col-sm-2 control-label">Varietal</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.varietal" class="form-control" id="varietal" placeholder="Wine Varietal"/>
    </div>
</div>
<div class="form-group">
    <label for="vintage" class="col-sm-2 control-label">Vintage</label>
    <div class="col-sm-10">
        <input type="number" ng-model="wine.vintage" class="form-control" id="vintage" placeholder="Wine Vintage"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="wine.description" class="form-control" id="description" placeholder="Wine description"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
