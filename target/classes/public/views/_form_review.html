<div class="form-group">
    <label for="body" class="col-sm-2 control-label">Write review:</label>
    <div class="col-sm-10">
        <textarea ng-model="review.body" class="form-control" rows="5" id="body"></textarea>
    </div>
</div>
<select ng-model="review.stars" class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
